<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel"
aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">

            <h5 class="modal-title" id="addCategoryModalLabel">Edit Category</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

        </div>
        <div class="modal-body">

            <form id="addCategoryForm" method="post">

                <div class="mb-3">
                    <label for="addCategoryName" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="addCategoryName" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="addCategoryDescription" class="form-label">Category
                        Description</label>
                    <textarea class="form-control" id="addCategoryDescription"
                        name="description"></textarea>
                </div>

                <input type="hidden" id="addCategoryId" name="id">

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save </button>
                </div>

            </form>
        </div>
    </div>
</div>
</div>
